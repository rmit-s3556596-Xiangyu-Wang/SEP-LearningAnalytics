<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learning Analytics Login Page</title>
<link rel="stylesheet" type="text/css" href="css.css" />
</head>
<body>
	<h1>Learning Analytics Login Page</h1>
	<div class="login">
		<form>
			<p>Username (email):</p>
			<div>
				<input type="email" name="username" required autofocus
					placeholder="example@rmit.edu.au">
			</div>
			<p>Password:</p>
			<div>
				<input type="password" name="password" required>
			</div>
			<div class="button">
				<input type="submit" value="Login"><input type="reset"
					value="Clear">
			</div>
		</form>
	</div>
</body>
</html>
