<!DOCTYPE html>
<html>
<head>
<script>
	function checkEmail() {
		"use strict";
		var input;
		input = document.getElementById("email").value;
		if (input.endsWith('@rmit.edu.au')) {
			console.log('Email validated.');
			document.getElementById("warning").innerHTML = "";
			return true;
		} else {
			console.log("Incorrect email entered.");
			document.getElementById("warning").innerHTML = "Email address must end with <em>@rmit.edu.au</em>";
			return false;
		}
	}
</script>
<meta charset="UTF-8">
<title>Nebs's Tests</title>
<link rel="stylesheet" href="css.css" type="text/css" />
</head>
<body>
	<form action="upload.php" method="post" onsubmit="return checkEmail();" />
	<input type="email" name="email" id="email" autofocus autocomplete="on"
		placeholder="@rmit.edu.au" required title="RMIT email address">
	<p id="warning"></p>
	<button type="submit" onclick="checkEmail()">Submit</button>
	</form>
</body>
</html>
