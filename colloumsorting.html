<!DOCTYPE html>
<html>
<head>
    <title>Student Information Table
    </title>
    <style type="text/css">
        table td a:hover  {

            background-color: #FFFFFF;
        }

        .one {
            background-color: #F0F8FF;
        }

        .two {
            background-color: #FFFFFF;
        }

        .three {
            background-color: #DCDCDC;
        }

        table {
            width: 1000px;
            height: 500px;
            border: #400040 solid 2px;
            border-collapse: collapse;
        }

        table td, th {
            border: solid 2px;
        }

        table th {
            background-color: #c0c0c0;
        }

    </style>
    <script type="text/javascript">

        function loading() {
            var name;
            var tabNode = document.getElementById("tabid");
            var rows = tabNode.rows;//   get array from row
            var rowslength = rows.length;// lengh of each row
            for (var x = 1; x < rowslength; x++) {
                if (x % 2 == 0) {
                    rows[x].className = "one";
                } else {
                    rows[x].className = "two";
                }
                //record the color after moving. 
                rows[x].onmouseover = function () {
                    name = this.className;
                    this.className = "three";
                }
                rows[x].onmouseout = function () {
                    this.className = name;
                }
            }

        }

        onload = function () {
            loading();
        }
        var flag = true;


        function sortID() {
            sort('ageid', 0, 'ID▲', 'ID▼');
        }

        function sortLett() {
            sort('familyname', 1, 'Family name▲', 'Family name▼');
        }

        function sortLettg() {
            sort('givenname', 2, 'Given name▲', 'Given name▼');
        }

        function sort(id, cellnum, label1, label2) {
            //sort 
            var tabNode = document.getElementById("tabid");
            var rows0 = tabNode.rows;
            var rows1 = [];
            //no sort on first row
            for (var x = 1; x < rows0.length; x++) {
                rows1[x - 1] = rows0[x];
            }

            if (id == 'ageid') {
                for (var x = 0; x < rows1.length - 1; x++) {// row as obeject
                    for (var y = x + 1; y < rows1.length; y++) {
                        //compare for each row
                        if (parseInt(rows1[x].cells[cellnum].innerHTML) > parseInt(rows1[y].cells[cellnum].innerHTML)) {
                            var temp = rows1[x];
                            rows1[x] = rows1[y];
                            rows1[y] = temp;
                        }
                    }
                }
            } else {
                for (var x = 0; x < rows1.length - 1; x++) {
                    for (var y = x + 1; y < rows1.length; y++) {
                        // compare for each row
                        if (rows1[x].cells[cellnum].innerHTML.toLowerCase() > rows1[y].cells[cellnum].innerHTML.toLowerCase()) {
                            var temp = rows1[x];
                            rows1[x] = rows1[y];
                            rows1[y] = temp;
                        }
                    }
                }
            }


            var ageimg = document.getElementById(id);

            if (flag) {
                for (var x = 0; x < rows1.length; x++) {
                    rows1[x].parentNode.appendChild(rows1[x]);
                }
                ageimg.innerHTML = label1;

            } else {
                for (var x = rows1.length - 1; x >= 0; x--) {

                    rows1[x].parentNode.appendChild(rows1[x]);
                }
                ageimg.innerHTML = label2;
            }
            flag = !flag;
            loading();
        }

    </script>

</head>

<body>


<table id="tabid">
 
	<tr> 
        <th><a href="javascript:void(0)" onclick="sortID()" id="ageid">ID</a></th> 
        <th><a href="javascript:void(0)" onclick="sortLett()" id="familyname">Family Name</a></th>
        <th><a href="javascript:void(0)" onclick="sortLettg()" id="givenname">Given Name</a></th>
    </tr>

    </tr>


</table>
</body>
</html>
